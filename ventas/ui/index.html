<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <!-- LibrerÃ­as externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrar Venta</h1>
        <form id="ventaForm" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="producto_id" class="form-label">Producto ID:</label>
                <input type="number" id="producto_id" name="producto_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nombre_producto" class="form-label">Nombre del Producto:</label>
                <input type="text" id="nombre_producto" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="precio_producto" class="form-label">Precio Unitario:</label>
                <input type="number" id="precio_producto" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="total" class="form-label">Total:</label>
                <input type="number" id="total" name="total" class="form-control" readonly>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar Venta <i class="fas fa-check"></i></button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="scripts.js"></script>
</body>
</html>
